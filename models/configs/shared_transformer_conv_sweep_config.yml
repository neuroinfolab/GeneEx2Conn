    values: [0.1]
  learning_rate:
    values: [0.0005]
  weight_decay:
    values: [0.00001]
  batch_size:
    values: [1024]
  aug_prob:
    values: [0.0]
  epochs:
    values: [125]
  num_workers:
    values: [2]
  prefetch_factor:
    values: [4]