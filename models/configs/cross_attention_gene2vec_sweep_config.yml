name: cross_attention_gene2vec
method: random
metric:
  name: mean_val_loss
  goal: minimize

parameters:
  input_dim:
    value: !!int 0
  expression_bins:       # Number of expression bins per gene
    values: [3, 5, 7]
  d_model:              # Transformer embedding dimension
    values: [64, 128, 256]
  nhead:                # Number of attention heads
    values: [2, 4]
  num_layers:           # Number of cross-attention layers
    values: [2, 4]
  deep_hidden_dims:     # MLP head dimensions
    values:
      - [512, 256, 128]
  cls_init:             # CLS token initialization
    values: ['random', 'spatial']
  pooling_mode:         # Output pooling method
    values: ['mean', 'attention', 'cls']
  use_alibi:            # Use ALiBi positional biases
    values: [True, False]
  transformer_dropout:  # Dropout in attention blocks
    values: [0.1, 0.2, 0.3]
  dropout_rate:        # Dropout in MLP head
    values: [0.1, 0.2, 0.3]
  learning_rate:
    values: [0.0005, 0.0003, 0.0001, 0.00005]
  weight_decay:
    values: [0.00001, 0.0001, 0.001, 0.0]
  batch_size:
    values: [512, 1024]
  epochs:
    values: [90, 110, 130]
  aug_prob:            # Data augmentation probability
    values: [0.0, 0.3]
  aug_style:
    values: ['linear_decay']
  lambda_sym:
    values: [0.05, 0.1, 0.2, 0.3]
  num_workers:
    values: [2]
  prefetch_factor:
    values: [2]
  cosine_lr:           # Use cosine learning rate schedule
    values: [True, False]

best_parameters:
  input_dim:
    value: !!int 0
  expression_bins:
    values: [3]
  d_model:
    values: [128]
  nhead:
    values: [2]
  num_layers:
    values: [2]
  deep_hidden_dims:
    values:
      - [256, 128]
  cls_init:
    values: ['random']
  pooling_mode:
    values: ['attention']
  use_alibi:
    values: [False]
  transformer_dropout:
    values: [0.1]
  dropout_rate:
    values: [0.1]
  learning_rate:
    values: [0.000035]
  weight_decay:
    values: [0.00001]
  batch_size:
    values: [1024]
  epochs:
    values: [100]
  aug_prob:
    values: [0.0]
  aug_style:
    values: ['linear_decay']
  lambda_sym:
    values: [0.0]
  num_workers:
    values: [2]
  prefetch_factor:
    values: [4]
  cosine_lr:
    values: [False]