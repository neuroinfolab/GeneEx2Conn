method: bayes
metric:
  name: mean_val_loss
  goal: minimize

### TRANSCRIPTOME, 100 parc full brain ###
# BAYES 
parameters:
  input_dim:
    value: !!int 0
  activation:
    values: ['none'] # 'none','relu', 'sigmoid', 'softplus']
  learning_rate:
    distribution: log_uniform_values
    min: 0.0005
    max: 0.002
  batch_size:
    distribution: int_uniform
    min: 128
    max: 400
  regularization:
    distribution: categorical
    values: ['l2']
  lambda_reg:
    distribution: log_uniform_values
    min: 0.01
    max: 0.2
  shared_weights:
    distribution: categorical
    values: [True]
  reduced_dim:
    distribution: int_uniform
    min: 5
    max: 10
  epochs:
    distribution: int_uniform
    min: 100
    max: 200

# SMALL GRID 
input_dim:
    value: !!int 0
  activation:
    values: ['none']
  learning_rate:
    values: [0.0005, 0.001]
  batch_size:
    values: [256]
  regularization:
    values: ['l2']
  lambda_reg:
    values: [0.01, 0.1]
  shared_weights:
    values: [True]
  reduced_dim:
    values: [5, 7, 10]
  epochs:
    values: [100, 150]

